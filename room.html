<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>itoゲーム - 部屋参加</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
</head>
<body>
  <h1>itoゲーム - 部屋参加</h1>
  <div id="joinRoomUI">
    <label>部屋コードを入力: <input type="text" id="roomCodeInput" /></label>
    <label>名前を入力: <input type="text" id="nameInput" /></label>
    <button onclick="joinRoom()">部屋に参加</button>
  </div>

  <div id="gameUI" style="display: none;">
    <p>部屋コード: <span id="roomCodeDisplayPlayer"></span></p>
    <p>あなたの名前: <span id="playerNameDisplay"></span></p>
    <p>テーマ: <span id="themeDisplay"></span></p>
    <p id="gameStatus">ゲーム開始を待っています...</p>
  </div>

  <div id="hostUI" style="display: none;">
    <p>部屋コード: <span id="roomCodeDisplayHost"></span></p>
    <p>テーマ: <span id="themeDisplayHost"></span></p>
    <button onclick="startGame()">ゲーム開始</button>
    <button onclick="endGame()">ゲーム終了</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBtoNLxqw_TnTSxdNG7gtb308S0jr5pzpE",
      authDomain: "ito-online-4348a.firebaseapp.com",
      databaseURL: "https://ito-online-4348a-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "ito-online-4348a",
      storageBucket: "ito-online-4348a.appspot.com",
      messagingSenderId: "840014772869",
      appId: "1:840014772869:web:8230edfc917d7a393a47ec"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let roomCode = "";
    let myPlayerId = null;
    let isHost = false;

    // 部屋に参加する関数
    function joinRoom() {
      const playerName = document.getElementById("nameInput").value.trim();
      roomCode = document.getElementById("roomCodeInput").value.trim();

      if (!playerName || !roomCode) {
        alert("名前と部屋コードを入力してください！");
        return;
      }

      const roomRef = db.ref(`rooms/${roomCode}`);
      roomRef.once('value', snapshot => {
        if (!snapshot.exists()) {
          alert("部屋が存在しません！");
          return;
        }

        const roomData = snapshot.val();
        const theme = roomData.theme;
        const players = roomData.players;

        // プレイヤー情報をFirebaseに追加
        const newPlayerRef = roomRef.child("players").push();
        newPlayerRef.set({
          name: playerName,
          hint: "",
          number: null
        });

        myPlayerId = newPlayerRef.key;

        // 部屋コードとテーマを表示
        document.getElementById("roomCodeDisplayPlayer").innerText = roomCode;
        document.getElementById("playerNameDisplay").innerText = playerName;
        document.getElementById("themeDisplay").innerText = theme;

        // 部屋主かどうかをチェック
        isHost = roomData.host === myPlayerId;

        if (isHost) {
          document.getElementById("hostUI").style.display = "block"; // 部屋主UIを表示
        } else {
          document.getElementById("gameUI").style.display = "block"; // プレイヤーUIを表示
        }

        // プレイヤー用UIを表示
        document.getElementById("joinRoomUI").style.display = "none";
      });
    }

    // ゲーム開始の関数（部屋主専用）
    function startGame() {
      const roomRef = db.ref(`rooms/${roomCode}`);
      roomRef.update({ started: true });

      document.getElementById("gameStatus").innerText = "ゲームが開始されました！";

      alert("ゲームが開始されました！");
    }

    // ゲーム終了の関数（部屋主専用）
    function endGame() {
      const roomRef = db.ref(`rooms/${roomCode}`);
      roomRef.update({ started: false });

      document.getElementById("gameStatus").innerText = "ゲームが終了しました。";

      alert("ゲームが終了しました！");
    }
  </script>
</body>
</html>
