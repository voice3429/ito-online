<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>itoゲーム - 参加者</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
</head>
<body>
  <h1>itoゲーム - 参加者</h1>

  <div id="nameInputScreen">
    <label>名前を入力: <input type="text" id="nameInput" /></label>
    <button onclick="enterRoom()">部屋に入る</button>
  </div>

  <div id="gameUI" style="display: none;">
    <p>部屋コード: <span id="roomCodeDisplay"></span></p>
    <p>あなたの名前: <span id="playerNameDisplay"></span></p>

    <div id="waitingScreen">
      <p>ゲーム開始を待っています…</p>
    </div>

    <div id="gameScreen" style="display: none;">
      <p>あなたの数字: <strong id="yourNumber"></strong></p>
      <label>ヒント: <input type="text" id="hintInput"></label>
      <button onclick="submitHint()">ヒントを送信</button>
      <div id="hintDisplay"></div>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBtoNLxqw_TnTSxdNG7gtb308S0jr5pzpE",
      authDomain: "ito-online-4348a.firebaseapp.com",
      databaseURL: "https://ito-online-4348a-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "ito-online-4348a",
      storageBucket: "ito-online-4348a.appspot.com",
      messagingSenderId: "840014772869",
      appId: "1:840014772869:web:8230edfc917d7a393a47ec"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const params = new URLSearchParams(location.search);
    const roomCode = params.get("room");
    document.getElementById("roomCodeDisplay").innerText = roomCode;

    let playerName = "";
    let myPlayerId = null;

    function enterRoom() {
      playerName = document.getElementById("nameInput").value.trim();
      if (!playerName) {
        alert("名前を入力してください！");
        return;
      }

      const newPlayerRef = db.ref(`rooms/${roomCode}/players`).push();
      newPlayerRef.set({
        name: playerName,
        hint: "",
        number: null
      });

      myPlayerId = newPlayerRef.key;
      document.getElementById("playerNameDisplay").innerText = playerName;
      document.getElementById("nameInputScreen").style.display = "none";
      document.getElementById("gameUI").style.display = "block";

      db.ref(`rooms/${roomCode}/started`).on("value", snapshot => {
        const started = snapshot.val();
        if (started) {
          showGameScreen();
        } else {
          showWaitingScreen();
        }
      });

      db.ref(`rooms/${roomCode}/hintsRevealed`).on("value", snapshot => {
        const hintsRevealed = snapshot.val();
        if (hintsRevealed) {
          showHints();
        }
      });
    }

    function showGameScreen() {
      document.getElementById("waitingScreen").style.display = "none";
      document.getElementById("gameScreen").style.display = "block";

      db.ref(`rooms/${roomCode}/players/${myPlayerId}/number`).once("value", snap => {
        document.getElementById("yourNumber").innerText = snap.val();
      });
    }

    function showWaitingScreen() {
      document.getElementById("waitingScreen").style.display = "block";
      document.getElementById("gameScreen").style.display = "none";
    }

    function submitHint() {
      const hint = document.getElementById("hintInput").value;
      db.ref(`rooms/${roomCode}/players/${myPlayerId}/hint`).set(hint);
      alert("ヒントを送信しました！");
    }

    function showHints() {
      db.ref(`rooms/${roomCode}/players`).once("value", snapshot => {
        snapshot.forEach(playerSnapshot => {
          const playerId = playerSnapshot.key;
          const playerHint = playerSnapshot.val().hint;
          if (playerHint) {
            displayHint(playerId, playerHint);
          }
        });
      });
    }

    function displayHint(playerId, hint) {
      const hintDisplayArea = document.getElementById("hintDisplay");
      const hintElement = document.createElement("p");
      hintElement.innerText = `${playerId}: ${hint}`;
      hintDisplayArea.appendChild(hintElement);
    }
  </script>
</body>
</html>
