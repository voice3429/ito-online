<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>itoゲーム - 部屋主</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
</head>
<body>
  <h1>itoゲーム - 部屋主</h1>

  <div id="roomSetup">
    <label>部屋コード: <span id="roomCodeDisplay"></span></label>
    <br>
    <label>テーマ: <input type="text" id="themeInput" placeholder="テーマを入力" /></label>
    <br>
    <button onclick="startGame()">ゲームをスタート</button>
    <button onclick="revealHints()">ヒントを公開</button>
  </div>

  <div id="gameUI" style="display: none;">
    <h2>ゲーム開始！</h2>
    <p>部屋コード: <span id="roomCodeDisplay2"></span></p>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBtoNLxqw_TnTSxdNG7gtb308S0jr5pzpE",
      authDomain: "ito-online-4348a.firebaseapp.com",
      databaseURL: "https://ito-online-4348a-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "ito-online-4348a",
      storageBucket: "ito-online-4348a.appspot.com",
      messagingSenderId: "840014772869",
      appId: "1:840014772869:web:8230edfc917d7a393a47ec"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let roomCode = generateRoomCode(); // ランダムな部屋コードを生成
    let theme = "";

    // 部屋コードを表示
    document.getElementById("roomCodeDisplay").innerText = roomCode;
    document.getElementById("roomCodeDisplay2").innerText = roomCode;

    function generateRoomCode() {
      return Math.random().toString(36).substring(2, 8).toUpperCase(); // ランダムな6文字
    }

    function startGame() {
      theme = document.getElementById("themeInput").value.trim();
      if (!theme) {
        alert("テーマを入力してください！");
        return;
      }

      // Firebaseにテーマと部屋の開始フラグを保存
      db.ref(`rooms/${roomCode}`).set({
        theme: theme,
        started: true,
        hintsRevealed: false
      });

      document.getElementById("roomSetup").style.display = "none";
      document.getElementById("gameUI").style.display = "block";
    }

    function revealHints() {
      // ヒント公開フラグをFirebaseにセット
      db.ref(`rooms/${roomCode}/hintsRevealed`).set(true);
      alert("ヒントが公開されました！");
    }
  </script>
</body>
</html>
