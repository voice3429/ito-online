<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>itoゲーム - 部屋主画面</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
</head>
<body>
  <h1>itoゲーム - 部屋主画面</h1>

  <div>
    <label>部屋コード: <input type="text" id="roomCodeInput" /></label>
    <button onclick="createRoom()">部屋を作成</button>
  </div>

  <div id="hostUI" style="display: none;">
    <p>部屋コード: <span id="roomCodeDisplay"></span></p>

    <div>
      <label>テーマを入力: <input type="text" id="themeInput" /></label>
      <button onclick="setTheme()">テーマを設定</button>
    </div>

    <div>
      <button onclick="startGame()">ゲームを開始する</button>
    </div>

    <div>
      <h2>参加者リスト</h2>
      <ul id="playerList"></ul>
    </div>

    <div id="themeDisplay" style="display: none;">
      <h2>設定されたテーマ:</h2>
      <p id="currentTheme"></p>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBtoNLxqw_TnTSxdNG7gtb308S0jr5pzpE",
      authDomain: "ito-online-4348a.firebaseapp.com",
      databaseURL: "https://ito-online-4348a-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "ito-online-4348a",
      storageBucket: "ito-online-4348a.appspot.com",
      messagingSenderId: "840014772869",
      appId: "1:840014772869:web:8230edfc917d7a393a47ec"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let roomCode = "";

    function createRoom() {
      roomCode = document.getElementById("roomCodeInput").value.trim();
      if (!roomCode) {
        alert("部屋コードを入力してください！");
        return;
      }

      const roomRef = db.ref(`rooms/${roomCode}`);
      roomRef.set({
        started: false,
        theme: "",
        players: {}
      });

      document.getElementById("roomCodeDisplay").innerText = roomCode;
      document.getElementById("hostUI").style.display = "block";

      // プレイヤーリストの監視を開始
      db.ref(`rooms/${roomCode}/players`).on("value", snapshot => {
        const players = snapshot.val() || {};
        const playerList = document.getElementById("playerList");
        playerList.innerHTML = "";
        for (const id in players) {
          const li = document.createElement("li");
          li.innerText = players[id].name;
          playerList.appendChild(li);
        }
      });
    }

    function setTheme() {
      const theme = document.getElementById("themeInput").value.trim();
      if (!theme) {
        alert("テーマを入力してください！");
        return;
      }
      db.ref(`rooms/${roomCode}/theme`).set(theme);
      document.getElementById("currentTheme").innerText = theme;
      document.getElementById("themeDisplay").style.display = "block";
    }

    function startGame() {
      db.ref(`rooms/${roomCode}/started`).set(true);
      alert("ゲームを開始しました！");
    }
  </script>
</body>
</html>
